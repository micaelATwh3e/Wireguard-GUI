{% extends "base.html" %}

{% block title %}Sign In - SecureNet VPN{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
    }
    
    .login-card {
        max-width: 440px;
        width: 100%;
    }
    
    .brand {
        text-align: center;
        margin-bottom: 2.5rem;
    }
    
    .brand-logo {
        width: 64px;
        height: 64px;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 16px rgba(0, 102, 255, 0.3);
    }
    
    .brand h1 {
        font-size: 1.875rem;
        font-weight: 700;
        color: var(--dark);
        margin-bottom: 0.5rem;
        letter-spacing: -0.025em;
    }
    
    .brand p {
        color: var(--gray-500);
        font-size: 0.938rem;
    }
    
    .form-footer {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--gray-200);
        text-align: center;
        color: var(--gray-500);
        font-size: 0.813rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card card">
        <div class="brand">
            <div class="brand-logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="white" opacity="0.8"/>
                    <path d="M2 17L12 22L22 17V12L12 17L2 12V17Z" fill="white"/>
                </svg>
            </div>
            <h1>SecureNet VPN</h1>
            <p>Enterprise Network Access</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus 
                       placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn" style="width: 100%; margin-top: 0.5rem; padding: 0.875rem;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                Sign In
            </button>
        </form>
        
        <div class="form-footer">
            Secure access portal for authorized users only
        </div>
    </div>
</div>
{% endblock %}
