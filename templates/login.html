{% extends "base.html" %}

{% block title %}Login - WireGuard Manager{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 100px auto;">
    <div class="card">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 style="color: #667eea; font-size: 32px; margin-bottom: 10px;">ğŸ” WireGuard</h1>
            <p style="color: #777;">Sign in to your account</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
