{% extends "base.html" %}

{% block title %}Add User - WireGuard Manager{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 50px auto;">
    <div class="header">
        <h1>➕ Add New User</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">← Back</a>
    </div>
    
    <form method="POST" action="{{ url_for('add_user') }}">
        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9_-]+" 
                   placeholder="Enter username (alphanumeric, dash, underscore)">
        </div>
        
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required minlength="6"
                   placeholder="Minimum 6 characters">
        </div>
        
        <div class="form-group">
            <label for="email">Email (optional)</label>
            <input type="email" id="email" name="email" placeholder="user@example.com">
        </div>
        
        <div style="background: #e8f4f8; padding: 15px; border-radius: 5px; margin-bottom: 20px; border-left: 4px solid #3498db;">
            <p style="color: #2c3e50; font-size: 14px; margin: 0;">
                ℹ️ <strong>Note:</strong> WireGuard configuration will be automatically generated for this user. 
                They will be able to log in and download their config file.
            </p>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-success" style="width: 100%;">
                Create User
            </button>
        </div>
    </form>
</div>
{% endblock %}
